<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="OpenJobPositions Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idJob Position Number" colon="true">Job Position Number</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idJob Position Number"
	                            name="Job Position Number"
	                            ng-model="entity['Job Position Number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Job Position Number">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOrganization" colon="true">Organization</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idOrganization"
	                            name="Organization"
	                            ng-model="entity['Organization']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Organization">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDepartment" colon="true">Department</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idDepartment"
	                            name="Department"
	                            ng-model="entity['Department']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Department">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idTeam" colon="true">Team</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idTeam"
	                            name="Team"
	                            ng-model="entity['Team']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Team">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idManager" colon="true">Manager</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idManager"
	                            name="Manager"
	                            ng-model="entity['Manager']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Manager">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idRole" colon="true">Role</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idRole"
	                            name="Role"
	                            ng-model="entity['Role']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Role">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStatus" colon="true">Status</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idStatus"
	                            name="Status"
	                            ng-model="entity['Status']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Status">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idType" colon="true">Type</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idType"
	                            name="Type"
	                            ng-model="entity['Type']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Type">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate opened" colon="true">Date opened</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <bk-input id="idDate opened"
	                            name="Date opened"
	                            ng-model="entity['Date opened']"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
