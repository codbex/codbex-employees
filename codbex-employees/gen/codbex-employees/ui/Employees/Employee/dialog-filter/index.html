<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="Employee Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idFirstName" colon="true">First Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idFirstName"
	                                name="FirstName"
	                                state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.FirstName"
									ng-maxlength="50.0"
	                                type="text"
	                                placeholder="Enter First Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idMiddleName" colon="true">Middle Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['MiddleName'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idMiddleName"
	                                name="MiddleName"
	                                state="{{ forms.details['MiddleName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.MiddleName"
									ng-maxlength="50.0"
	                                type="text"
	                                placeholder="Enter Middle Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idLastName" colon="true">Last Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['LastName'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idLastName"
	                                name="LastName"
	                                state="{{ forms.details['LastName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.LastName"
									ng-maxlength="50.0"
	                                type="text"
	                                placeholder="Enter Last Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="70.0"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" colon="true">Email</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
									ng-maxlength="40.0"
	                                type="email"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idBirthDateFrom" colon="true">From BirthDate</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idBirthDateFrom"
	                                name="BirthDate"
	                                state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.BirthDateFrom"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idBirthDateTo" colon="true">To BirthDate</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idBirthDateTo"
	                                name="BirthDate"
	                                state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.BirthDateTo"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPersonalNumber" colon="true">PersonalNumber</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['PersonalNumber'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idPersonalNumber"
	                                name="PersonalNumber"
	                                state="{{ forms.details['PersonalNumber'].$valid ? '' : 'error' }}"
	                                ng-model="entity.PersonalNumber"
									ng-maxlength="10.0"
	                                type="text"
	                                placeholder="Enter PersonalNumber">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGender" colon="true">Gender</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idGender"
	                            name="Gender"
	                            state="{{ forms.details['Gender'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Gender"
	                            dropdown-items="optionsGender"
	                            placeholder="Search Gender ..."
								btn-aria-label="show/hide Gender options" list-aria-label="Gender options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNationality" colon="true">Nationality</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idNationality"
	                            name="Nationality"
	                            state="{{ forms.details['Nationality'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Nationality"
	                            dropdown-items="optionsNationality"
	                            placeholder="Search Nationality ..."
								btn-aria-label="show/hide Nationality options" list-aria-label="Nationality options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idMartialStatus" colon="true">MartialStatus</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idMartialStatus"
	                            name="MartialStatus"
	                            state="{{ forms.details['MartialStatus'].$valid ? '' : 'error' }}"
	                            ng-model="entity.MartialStatus"
	                            dropdown-items="optionsMartialStatus"
	                            placeholder="Search MartialStatus ..."
								btn-aria-label="show/hide MartialStatus options" list-aria-label="MartialStatus options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idIBAN" colon="true">IBAN</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idIBAN"
	                                name="IBAN"
	                                state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}"
	                                ng-model="entity.IBAN"
									ng-maxlength="50.0"
	                                type="text"
	                                placeholder="Enter IBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
