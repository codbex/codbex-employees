<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAddress" ng-required="true" colon="true">Address</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Address'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idAddress"
	                                name="Address"
	                                state="{{ forms.details['Address'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Address"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Address">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCountry" ng-required="true" colon="true">Country</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCountry"
	                            name="Country"
	                            state="{{ forms.details['Country'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Country"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCountry"
	                            placeholder="Search Country ..."
								btn-aria-label="show/hide Country options" list-aria-label="Country options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCity" ng-required="true" colon="true">City</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCity"
	                            name="City"
	                            state="{{ forms.details['City'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.City"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCity"
	                            placeholder="Search City ..."
								btn-aria-label="show/hide City options" list-aria-label="City options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPostalCode" ng-required="true" colon="true">PostalCode</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['PostalCode'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPostalCode"
	                                name="PostalCode"
	                                state="{{ forms.details['PostalCode'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.PostalCode"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PostalCode">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPhoneNumber" ng-required="true" colon="true">PhoneNumber</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['PhoneNumber'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPhoneNumber"
	                                name="PhoneNumber"
	                                state="{{ forms.details['PhoneNumber'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.PhoneNumber"
	                                ng-readonly="action === 'select'"
									ng-maxlength="15.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PhoneNumber">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
