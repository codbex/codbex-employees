<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idFirstName" ng-required="true" colon="true">First Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<bk-form-input-message state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idFirstName"
	                                name="FirstName"
	                                state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.FirstName"
	                                ng-readonly="action === 'select'"
									ng-maxlength="50.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter First Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idMiddleName" ng-required="false" colon="true">Middle Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<bk-form-input-message state="{{ forms.details['MiddleName'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idMiddleName"
	                                name="MiddleName"
	                                state="{{ forms.details['MiddleName'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.MiddleName"
	                                ng-readonly="action === 'select'"
									ng-maxlength="50.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Middle Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idLastName" ng-required="true" colon="true">Last Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<bk-form-input-message state="{{ forms.details['LastName'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idLastName"
	                                name="LastName"
	                                state="{{ forms.details['LastName'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.LastName"
	                                ng-readonly="action === 'select'"
									ng-maxlength="50.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Last Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="true"
									ng-maxlength="70.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" ng-required="true" colon="true">Email</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<bk-link href="mailto:{{entity.Email}}">{{entity.Email}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--4 ">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Email"
	                                ng-readonly="action === 'select'"
									ng-maxlength="40.0"
	                                input-rules="{ patterns: [''] }"
	                                type="email"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idBirthDate" ng-required="true" colon="true">BirthDate</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idBirthDate"
	                                name="BirthDate"
	                                state="{{ forms.details['BirthDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.BirthDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPersonalNumber" ng-required="true" colon="true">PersonalNumber</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['PersonalNumber'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPersonalNumber"
	                                name="PersonalNumber"
	                                state="{{ forms.details['PersonalNumber'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.PersonalNumber"
	                                ng-readonly="action === 'select'"
									ng-maxlength="10.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PersonalNumber">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGender" ng-required="true" colon="true">Gender</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idGender"
	                            name="Gender"
	                            state="{{ forms.details['Gender'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Gender"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsGender"
	                            placeholder="Search Gender ..."
								btn-aria-label="show/hide Gender options" list-aria-label="Gender options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createGender()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshGender()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNationality" ng-required="true" colon="true">Nationality</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idNationality"
	                            name="Nationality"
	                            state="{{ forms.details['Nationality'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Nationality"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsNationality"
	                            placeholder="Search Nationality ..."
								btn-aria-label="show/hide Nationality options" list-aria-label="Nationality options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createNationality()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshNationality()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idMartialStatus" ng-required="true" colon="true">MartialStatus</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idMartialStatus"
	                            name="MartialStatus"
	                            state="{{ forms.details['MartialStatus'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.MartialStatus"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsMartialStatus"
	                            placeholder="Search MartialStatus ..."
								btn-aria-label="show/hide MartialStatus options" list-aria-label="MartialStatus options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createMartialStatus()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshMartialStatus()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idIBAN" ng-required="true" colon="true">IBAN</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idIBAN"
	                                name="IBAN"
	                                state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.IBAN"
	                                ng-readonly="action === 'select'"
									ng-maxlength="50.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter IBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<bk-bar bar-design="footer" compact="true" ng-show="action === 'select' && entityActions.length && entity.Id">
			<bk-bar-right>
				<bk-bar-element ng-repeat="action in entityActions track by $index">
					<bk-button label="{{action.label}}" ng-click="triggerEntityAction(action)"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
