<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="Employee Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idFirstName" dg-required="true" dg-colon="true">First Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['FirstName'].$valid }}">
	                            <fd-input id="idFirstName"
	                                name="FirstName"
	                                state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.FirstName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="50.0 || -1"
	                                type="text"
	                                placeholder="Enter First Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMiddleName" dg-required="false" dg-colon="true">Middle Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['MiddleName'].$valid }}">
	                            <fd-input id="idMiddleName"
	                                name="MiddleName"
	                                state="{{ forms.details['MiddleName'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.MiddleName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="50.0 || -1"
	                                type="text"
	                                placeholder="Enter Middle Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLastName" dg-required="true" dg-colon="true">Last Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['LastName'].$valid }}">
	                            <fd-input id="idLastName"
	                                name="LastName"
	                                state="{{ forms.details['LastName'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.LastName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="50.0 || -1"
	                                type="text"
	                                placeholder="Enter Last Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-required="true" dg-colon="true">e-mail</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Email"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                type="email"
	                                placeholder="Enter e-mail">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPhone" dg-required="true" dg-colon="true">Phone</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Phone'].$valid }}">
	                            <fd-input id="idPhone"
	                                name="Phone"
	                                state="{{ forms.details['Phone'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Phone"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="tel"
	                                placeholder="Enter Phone">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idOrganisation" dg-required="false" dg-colon="true">Organisation</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idOrganisation"
	                            name="Organisation"
	                            state="{{ forms.details['Organisation'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Organisation"
	                            dropdown-items="optionsOrganisation"
	                            dg-placeholder="Search Organisation ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
