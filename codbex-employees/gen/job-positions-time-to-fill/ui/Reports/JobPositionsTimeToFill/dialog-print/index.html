<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="print.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body>
		<bk-toolbar has-title="true">
			<bk-toolbar-title>JobPositionsTimeToFill Report</bk-toolbar-title>
		</bk-toolbar>
        <bk-scrollbar ng-hide="data == null">
            <table bk-table display-mode="compact" inner-borders="top" outer-borders="none">
                <thead bk-table-header sticky="true">
                    <tr bk-table-row>
						<th bk-table-header-cell>Job Position Number</th>
						<th bk-table-header-cell>Team</th>
						<th bk-table-header-cell>Manager</th>
						<th bk-table-header-cell>Role</th>
						<th bk-table-header-cell>Status</th>
						<th bk-table-header-cell>Date opened</th>
						<th bk-table-header-cell>Date closed</th>
                    </tr>
                </thead>
                <tbody bk-table-body>
                    <tr bk-table-row hoverable="true" ng-show="data.length == 0">
                        <td bk-table-cell no-data="true">No data available.</td>
                    </tr>
                    <tr bk-table-row hoverable="true" ng-repeat="next in data">
						<td bk-table-cell hoverable="true" activable="true">{{next['Job Position Number']}}</td>
						<td bk-table-cell hoverable="true" activable="true">{{next['Team']}}</td>
						<td bk-table-cell hoverable="true" activable="true">{{next['Manager']}}</td>
						<td bk-table-cell hoverable="true" activable="true">{{next['Role']}}</td>
						<td bk-table-cell hoverable="true" activable="true">{{next['Status']}}</td>
						<td bk-table-cell hoverable="true" activable="true">
							<bk-input type="date" ng-model="next['Date opened']" ng-readonly="true"></bk-input>
						</td>
						<td bk-table-cell hoverable="true" activable="true">
							<bk-input type="date" ng-model="next['Date closed']" ng-readonly="true"></bk-input>
						</td>
                    </tr>
                </tbody>
            </table>
        </bk-scrollbar>
        <theme></theme>
    </body>

</html>
